<div id='div_login_form'>
	<div id='message'>###login_meldung###</div>
	<form id='form_login' method='###method###' action='###action###'>
		<table id='login'>
			<tr>
				<td class='login-user-text'>Benutzername:</td>
				<td class='login-user-form'>###benutzername.NBinput###</td>
			</tr>
			<tr>
				<td class='login-user-text'>Passwort:</td>
				<td class='login-user-form'>###passwort.NBinput###</td>
			</tr>
			<tr>
				<td class='login-user-text'></td>
				<td class='login-user-form'><input type='submit' name='###submit_login_name###' value='###submit_login_wert###'></td>
			</tr>
		</table>
	</form>
</div>
